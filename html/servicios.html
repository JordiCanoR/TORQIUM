<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios - TORQIUM</title>
  <link rel="stylesheet" href="../css/servicios.css" />
</head>
<body>
  <div class="pantalla-servicios">
    <div class="grid-servicios">
      <a href="instalaciones.html" class="boton-servicio">
        <img src="../imagenes/botoninstalaciones.jpg" alt="Instalaciones Eléctricas" />
      </a>
      <a href="domotica.html" class="boton-servicio">
        <img src="../imagenes/domotica.jpg" alt="Domótica" />
      </a>
      <a href="automatizacion.html" class="boton-servicio">
        <img src="../imagenes/botonautomatizacionjpg.jpg" alt="Automatización" />
      </a>
      <a href="mantenimiento.html" class="boton-servicio">
        <img src="../imagenes/mantenimiento.jpg" alt="Mantenimiento" />
      </a>
    </div>

    <!-- Nueva sección: Nuestra Flota y Equipo -->
    <div class="seccion-extra">
      <h2>Nuestra Flota y Equipo</h2>
      <div class="grid-equipo">
        <div class="contenedor-imagen">
          <span class="etiqueta-imagen">Nuestra Flota</span>
          <img src="../imagenes/flota.png" alt="Flota TORQIUM" class="imagen-extra" />
        </div>
        <div class="contenedor-imagen">
          <span class="etiqueta-imagen">Equipamiento Profesional</span>
          <img src="../imagenes/Equipamiento.png" alt="Equipo TORQIUM" class="imagen-extra" />
        </div>
      </div>
    </div>

    <!-- Botón volver -->
    <a href="../index.html" class="volver">← Volver al inicio</a>

    <!-- Imagen del rayo -->
    <img src="../imagenes/rayo.png" alt="Rayo" class="rayo" id="rayo" />

    <!-- Audio del relámpago -->
    <audio id="sonidoRayo" src="../media/relampago.mp3" preload="auto"></audio>
  </div>

 <script>
  window.addEventListener("DOMContentLoaded", () => {
    const rayo = document.getElementById("rayo");
    const sonido = document.getElementById("sonidoRayo");

    // Activar audio tras el primer clic (requisito de los navegadores)
    const activarSonido = () => {
      sonido.play().catch(() => {});
      document.removeEventListener("click", activarSonido);
    };
    document.addEventListener("click", activarSonido);

    // Temporizador sincronizado con el primer parpadeo
    setTimeout(() => {
      sonido.play().catch(() => {});
    }, 140); // sincronizado con el 5% del keyframe (0.14s aprox. de 2.8s)
  });
</script>

</body>
</html>
