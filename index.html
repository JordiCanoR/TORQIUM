<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TORQIUM - Automatización</title>
  <link rel="stylesheet" href="css/global.css" />
</head>
<body>

  <!-- Intro de video -->
  <div id="intro-video">
    <video src="media/videologo.mp4" autoplay muted playsinline></video>
    <button class="skip-intro" onclick="terminarIntro()">Saltar</button>
  </div>

  <!-- Pantalla principal sin duplicar logo -->
  <div id="contenido" style="display: none;">
    <div class="pantalla-inicio"></div>

    <!-- Menú inferior azul perfectamente alineado bajo la línea dorada -->
    <div class="menu-inferior">
      <a href="html/contacto.html">Contacto</a>
      <a href="html/servicios.html">Servicios</a>
      <a href="html/sobre.html">Sobre Nosotros</a>
    </div>
  </div>

  <script>
    function terminarIntro() {
      document.getElementById("intro-video").style.display = "none";
      document.getElementById("contenido").style.display = "block";
    }

    const video = document.querySelector("#intro-video video");
    video.onended = terminarIntro;
  </script>
</body>
</html>
