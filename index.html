<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TORQIUM - Automatización Industrial</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/global.css" />

  <!-- PWA y SEO -->
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0033a0" />
  <meta name="description" content="TORQIUM - Servicios de automatización industrial, programación PLC con TIA Portal, sistemas SCADA, domótica y mantenimiento eléctrico" />
  <meta name="keywords" content="automatización, PLC, SCADA, TIA Portal, WinCC, Siemens, domótica, electricidad industrial" />

  <!-- Open Graph para redes sociales -->
  <meta property="og:title" content="TORQIUM - Automatización Industrial" />
  <meta property="og:description" content="Especialistas en automatización industrial, PLC, SCADA y domótica" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="logo512.png" />

  <!-- Soporte para iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TORQIUM" />
</head>
<body>

  <!-- Intro de video -->
  <div id="intro-video">
    <video src="media/videologo.mp4" autoplay muted playsinline></video>
    <button class="skip-intro" onclick="terminarIntro()">Saltar</button>
  </div>

  <!-- Pantalla principal sin duplicar logo -->
  <div id="contenido" style="display: none;">
    <div class="pantalla-inicio"></div>

    <!-- Menú inferior azul perfectamente alineado bajo la línea dorada -->
    <div class="menu-inferior">
      <a href="html/contacto.html">Contacto</a>
      <a href="html/servicios.html">Servicios</a>
      <a href="html/proyectos.html">Proyectos</a>
      <a href="html/sobre.html">Sobre Nosotros</a>
    </div>
  </div>

  <script>
    function terminarIntro() {
      document.getElementById("intro-video").style.display = "none";
      document.getElementById("contenido").style.display = "block";
    }

    const video = document.querySelector("#intro-video video");
    video.onended = terminarIntro;

    // Registrar Service Worker para PWA (opcional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {
          // Service Worker no disponible, ignorar
        });
      });
    }
  </script>
</body>
</html>
